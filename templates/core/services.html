{% extends 'base.html' %}

{% block title %}Our Services - Helpii{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <h1 class="display-4 fw-bold text-center">Our Services</h1>
        <p class="lead text-center">Comprehensive courier solutions for all your delivery needs</p>
    </div>
</div>

<section class="py-5">
    <div class="container">
        <div class="row g-4">
            {% for service in services %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 p-4">
                    <div class="feature-icon">
                        <i class="bi {{ service.icon }}"></i>
                    </div>
                    <h4 class="mb-3">{{ service.title }}</h4>
                    <p class="text-muted">{{ service.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-5">
            <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-lg">
                Get Started <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</section>
{% endblock %}
